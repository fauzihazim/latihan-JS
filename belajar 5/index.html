<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DOM</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div>
        <h2 id="changeColor">Change Color</h2>
        <button id="colorBlue">Blue</button>
        <button id="colorBlack">Black</button>
        <button id="colorRed">Red</button>
    </div>
    <div>
        <h2 id="resizeFont">Resize Font</h2>
        <button id="small">Small Size</button>
        <button id="normal">Normal Size</button>
        <button id="big">Big size</button>
    </div>
    <div>
        <h5>Click Image</h5>
        <img id="resizeImage" src="src/green.jpg" alt="Green Nintendo">
    </div>
    <script src="script.js"></script>
    
</body>
</html>
