<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Data</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <form action="">
        <p>Input Text</p>
        <input type="text" id="text" name="text">
        <button id="buttonShowAlert">Show Alert</button>
    </form>
    <script>
        document.getElementById("buttonShowAlert").onclick = function() {
            var textAlert = document.getElementById("text").value;
            alert(textAlert);
        }
    </script>
</body>
</html>
